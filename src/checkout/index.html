<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="checkout-form">
        <h2>Review & Place your Order</h2>
        <form name="checkout" method="post">
          <fieldset class="shipping-info">
            <legend>Shipping Information</legend>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" required />
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname" required />
            <label for="street">Street Address:</label>
            <input type="text" name="street" id="street" required />
            <label for="city">City:</label>
            <input type="text" name="city" id="city" required />
            <label for="state">State:</label>
            <input type="text" name="state" id="state" required />
            <label for="zip">Zip Code:</label>
            <input type="text" name="zip" id="zip" required />
          </fieldset>
          <fieldset class="payment-info">
            <legend>Payment Information</legend>
            <label for="cardNumber">Credit Card Number:</label>
            <input type="text" name="cardNumber" id="cardNumber" required />
            <label for="expiration">Expiration Date:</label>
            <input type="text" name="expiration" id="expiration" placeholder="MM/YY" required />
            <label for="securityCode">Security Code:</label>
            <input type="text" name="securityCode" id="securityCode" required />
          </fieldset>
          <div class="order-summary">
            <h3>Order Summary</h3>
            <p>
              Items in Cart: <span id="item-count">0</span>
            </p>
            <div class="summary-item">
              <p>Subtotal</p>
              <p id="subtotal"></p>
            </div>
            <div class="summary-item">
              <p>Shipping</p>
              <p id="shipping-cost"></p>
            </div>
            <div class="summary-item">
              <p>Tax</p>
              <p id="tax-cost"></p>
            </div>
            <div class="summary-item total">
              <p>Order Total</p>
              <p id="total-cost"></p>
            </div>
          </div>
          <button type="submit" class="checkout-button">Place Order</button>
        </form>
      </section>
    </main>

    <footer id="main-footer">&copy;NOT a real business</footer>
  </body>
</html>
