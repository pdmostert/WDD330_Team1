<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
      
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form action="/checkout" method="post">
          <div class="section">
            <h2>Customer Name</h2>
            <label>
              First Name:
              <input type="text" name="first_name" required>
            </label>
            <label>
              Last Name:
              <input type="text" name="last_name" required>
            </label>
          </div>
        
          <div class="section">
            <h2>Address</h2>
            <label>
              Street Address:
              <input type="text" name="street_address" required>
            </label>
            <label>
              City:
              <input type="text" name="city" required>
            </label>
            <label>
              State:
              <input type="text" name="state" required>
            </label>
            <label>
              Zip Code:
              <input type="text" name="zip_code" required pattern="\d{5}">
            </label>
          </div>
        
          <div class="section">
            <h2>Payment</h2>
            <label>
              Credit Card Number:
              <input type="text" name="card_number" required pattern="\d{16}">
            </label>
            <label>
              Expiration Date:
              <input type="month" name="expiration_date" required>
            </label>
            <label>
              Security Code (CVV):
              <input type="text" name="security_code" required pattern="\d{3}">
            </label>
          </div>
        
          <button type="submit" class="btn">Checkout</button>
        </form>
        <div class="order-summary">
          <h3>Order Summary</h3>
          <p>Subtotal: $0.00</p>
          <p>Tax: $0.00</p>
          <p>Shipping Estimate: $0.00</p>
          <p><strong>Order Total: $0.00</strong></p>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
