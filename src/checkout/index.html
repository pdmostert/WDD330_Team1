<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css">
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
      
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>

        <form id="checkout-form">
          <div class="section">
            <label>
              First Name:
              <input type="text" name="fname" required>
            </label>
            <label>
              Last Name:
              <input type="text" name="lname" required>
            </label>
          </div>
        
          <div class="section">
            <h2>Address</h2>
            <label>
              Street Address:
              <input type="text" name="street" required>
            </label>
            <label>
              City:
              <input type="text" name="city" required>
            </label>
            <label>
              State:
              <input type="text" name="state" required>
            </label>
            <label>
              Zip Code:
              <input type="text" name="zip" required pattern="\d{5}">
            </label>
          </div>
        
          <div class="section">
            <h2>Payment</h2>
            <label>
              Credit Card Number:
              <input type="text" name="cardNumber" required pattern="\d{16}">
            </label>
            <label>
              Expiration Date:
              <input type="month" name="expiration" required>
            </label>
            <label>
              Security Code (CVV):
              <input type="text" name="code" required pattern="\d{3}">
            </label>
          </div>
        
          
        
        <div class="order-summary" id="order-summary">
          <h3>Order Summary</h3>
          <p>Subtotal: <span id="subtotal">$0.00</span></p>
          <p>Tax: <span id="tax">$0.00</span></p>
          <p>Shipping Estimate: <span id="shipping">$0.00</span></p>
          <p><strong>Order Total: <span id="order-total">$0.00</span></strong></p>
        </div>
        <button type="submit" class="button">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
