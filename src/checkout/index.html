<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
      
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>

        <form id="checkout-form">
          <fieldset class="section" >
            <legend>Contact Information</legend>
            <label class="top">
              First Name:
              <input type="text" name="fname" required>
            </label>
            <label class="top">
              Last Name:
              <input type="text" name="lname" required>
            </label>
          </fieldset>
        
          <fieldset class="section" >
            <legend>Address</legend>
            <label class="top">
              Street Address:
              <input type="text" name="street" required>
            </label>
            <label class="top">
              City:
              <input type="text" name="city" required>
            </label>
            <label class="top">
              State:
              <input type="text" name="state" required>
            </label>
            <label class="top">
              Zip Code:
              <input type="text" name="zip" required pattern="\d{5}">
            </label>
          </fieldset>

          <fieldset class="section" >
            <legend>Payment</legend>
            <label class="top">
              Credit Card Number:
              <input type="text" name="cardNumber" required pattern="\d{16}">
            </label>
            <label class="top">
              Expiration Date:
              <input type="month" name="expiration" required>
            </label>
            <label class="top">
              Security Code (CVV):
              <input type="text" name="code" required  pattern="[0-9]{3}" maxlength="3" inputmode="numeric" title="Three digit security code">
            </label>
          </div>
        
          
        
        <fieldset class="order-summary" id="order-summary">
          <legend>Order Summary</legend>
          <p>Subtotal: <span id="subtotal">$0.00</span></p>
          <p>Tax: <span id="tax">$0.00</span></p>
          <p>Shipping Estimate: <span id="shipping">$0.00</span></p>
          <p><strong>Order Total: <span id="order-total">$0.00</span></strong></p>
        </fieldset>
        <button type="submit" class="btn">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
