<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SleepOutside - Product Details</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
        <section class="product-detail">
            <h2 id="product-name"></h2>
            <img id="product-image" src="" alt="">
            <p class="product-card__price" id="product-price"></p>
            <p class="product__color" id="product-color"></p>
            <p class="product__description" id="product-description"></p>
            <div class="product-detail__add">
                <button id="addToCart">Add to Cart</button>
            </div>
        </section>
    </main>
    <footer id="main-footer"></footer>
    
    <script type="module" src="../js/product.js"></script>
</body>
</html>
